services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: days-tracker-tailscale
    hostname: ${TS_HOSTNAME:-days-tracker}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ./.docker/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./docker/tailscale-serve.json:/config/serve.json:ro
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
      - TS_SERVE_CONFIG=/config/serve.json
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: days-tracker-app
    network_mode: service:tailscale
    environment:
      - DATABASE_URL=file:/app/data/tasks.db
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    depends_on:
      - tailscale
    restart: unless-stopped
