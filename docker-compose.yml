services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: days-tracker-tailscale
    hostname: ${TS_HOSTNAME:-days-tracker}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - ./.docker/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
    restart: unless-stopped

  # Sidecar to configure Tailscale Serve dynamically
  tailscale-serve:
    image: tailscale/tailscale:latest
    network_mode: service:tailscale
    depends_on:
      - tailscale
    volumes:
      - ./.docker/tailscale/state:/var/lib/tailscale:ro
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Tailscale to connect..."
        sleep 10
        echo "Configuring Tailscale Serve..."
        tailscale serve --bg --https=443 http://127.0.0.1:3000 || echo "Serve config may already exist"
        echo "Tailscale Serve configured. Exiting sidecar."
    restart: "no"

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: days-tracker-app
    network_mode: service:tailscale
    environment:
      - DATABASE_URL=file:/app/data/tasks.db
      - NODE_ENV=production
    volumes:
      - app-data:/app/data
    depends_on:
      - tailscale
    restart: unless-stopped

volumes:
  app-data:
